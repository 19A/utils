    //map的语法
    /* var new_array = arr.map(function callback(currentValue[, index[, array]]) {
    // Return element for new_array
    }[, thisArg]) */
    Array.prototype.map1=function(callback,thisArg){
      const newArray=[]
      this.forEach((item,index)=>{
        newArray.push(callback(item))
      })
      return newArray
    }

    //reduce语法
    /* arr.reduce(callback(accumulator, currentValue[, index[, array]])[, initialValue]) */
    Array.prototype.reduce1=function(callback,initValue){
      let result=initValue
      for(var i=0;i<this.length;i++){
        result=callback(result,this[i],i)
      }
      return result
    }

    //filter的语法
    //arr.filter(callback(item[,index]))
      Array.prototype.filter1=function(callback){
        const newArray=[];
        for (let index = 0; index < this.length; index++) {
          if(callback(this[index],index)){
            newArray.push(this[index])
          }
        }
        return newArray
      }

    //find语法
    //arr.find(callback(item[,index])[,thisArg])  thisArg----->执行回调时用作this 的对象。
    Array.prototype.find1=function(callback){
        const newArray=[];
        for (let index = 0; index < this.length; index++) {
          if(callback(this[index],index)){
            return this[index]
          }
        }
      }
   //findIndex()方法返回数组中满足提供的测试函数的第一个元素的索引。否则返回-1。
   //语法：arr.findIndex(callback(item[,index])[, thisArg])
      Array.prototype.findIndex1=function(callback){
        const newArray=[];
        for (let index = 0; index < this.length; index++) {
          if(callback(this[index],index)){
            return index
          }else{
            return -1
          }
        }
      }

       Array.prototype.every1=function(callback){
        for (let index = 0; index < this.length; index++) {
          if(!callback(this[index])){
            return false
          }
        }return true
      }

      Array.prototype.every1=function(callback){
        for (let index = 0; index < this.length; index++) {
          if(callback(this[index])){
            return true
          }
        }return false
      }
